<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebWareBox - Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script type="text/javascript" src="url_for('static', filename='login_exception.js')"></script>
</head>
<body>
    <div class="Login_Container">
        <h1 id="header">WebWareBox - Login</h1>
        <p>Login here in order to upload files:</p>
        <form action="{{ url_for('user_pass_login') }}" method="post">
            <label for="Username">Username</label>
            <br>
            <input type="text" placeholder="Enter Username" name="usernameform" id="usernameform">
            <br>
            <br>
            <label for="Password">Password</label>
            <br>
            <input type="password" placeholder="Enter Password" name="passwordform" id="passwordform">
            <br>
            <br>
            <button type="submit" class="button">Submit</button>
        </form>
        <br>
        <a href="/Register" class="button">Want to Register? Click Here</a>
    </div>
    
</body>
</html>
